<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="image-container">
        <span style="--i: 1">
        <img src="https://picsum.photos/id/7/300/200"></span>
        <span style="--i: 2">
        <img src="https://picsum.photos/id/68/300/200"></span>
        <span style="--i: 3">
        <img src="https://picsum.photos/id/43/300/200"></span>
        <span style="--i: 4">
        <img src="https://picsum.photos/id/230/300/200"></span>
        <span style="--i: 5">
        <img src="https://picsum.photos/id/62/300/200"></span>
        <span style="--i: 6">
        <img src="https://picsum.photos/id/160/300/200"></span>
        <span style="--i: 7">
        <img src="https://picsum.photos/id/603/300/200"></span>
        <span style="--i: 8">
        <img src="https://picsum.photos/id/2/300/200"></span>
    </div>
    <div class="btn-container">
        <buttom class="btn" id="prev">Prev</buttom>
        <buttom class="btn" id="next">Next</buttom>
    </div>
    <script src="index.js"></script>
</body>
</html>
